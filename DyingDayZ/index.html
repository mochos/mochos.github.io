<!DOCTYPE html>
<html>
<head>
  <title>Listado de archivos en el directorio</title>
</head>
<body>
  <h1>Listado de archivos en el directorio</h1>
  <ul id="fileList"></ul>

  <script>
    // ObtÃ©n la lista de archivos en el directorio actual
    fetch('./')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDocument = parser.parseFromString(data, 'text/html');
        const links = htmlDocument.querySelectorAll('a');

        // Filtra los enlaces que son archivos
        const files = Array.from(links)
          .filter(link => link.href.endsWith('/') === false)
          .map(link => link.href);

        // Crea una lista de archivos vinculados
        const fileList = document.getElementById('fileList');
        files.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = file;
          link.textContent = file.split('/').pop(); // Mostrar solo el nombre del archivo
          listItem.appendChild(link);
          fileList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
