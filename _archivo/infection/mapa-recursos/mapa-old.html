<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Personalizado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 98vh; width: 100hw;
            /*background-image: url('Overworld-web.png');
            background-size: 100% 100%;*/
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -5,
            maxZoom: 5
        });

        //var imageUrl = 'Overworld-web.png';
        var imageUrl = '../journeymap/data/mp/Infection/overworld/day/0,0.png';
        var imageBounds = [[0, 0], [20480, 20480]];

        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Agrega marcadores
        L.marker([12639, 10511]).addTo(map)
            .bindPopup('Casita');

        L.marker([5120, 5120]).addTo(map)
            .bindPopup('Marcador 2');

        // Centra el mapa y ajusta el zoom
        map.setView([10240, 10240], 2);
    </script>
</body>
</html>
